<body>

    <h1>Form Element</h1>

    <form action="" method="post">
        <input type="text" name="nama" value="Fujimiya" placeholder="Nama" required oninvalid="this.setCustomValidity('Nama mohon disini')">
        <br><br>
        <input type="text" name="cita-cita" placeholder="Cita-cita" required oninvalid="this.setCustomValidity('Cita-cita mohon disini')">
        <br><br>
        <input type="text" name="phone" maxlength="13" placeholder="NO HP" required oninvalid="this.setCustomValidity('NO HP mohon disini')">
        <br><br>
        <textarea rows="5" cols="50" placeholder="Alamat" required oninvalid="this.setCustomValidity('Alamat mohon disini')"></textarea>
        <br><br>
        <button type="submit" name="save">Simpan</button>
    </form>
